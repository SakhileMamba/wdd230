<!DOCTYPE html>
<html lang="en">

<head>

    <title>LazyLoad</title>

<body>
    <header>
        <h1>LazyLoad</h1>

    <main>

        <img src="https://picsum.photos/400/600?random=3" alt="Place holder image 5" loading="lazy">
        <img src="https://picsum.photos/400/600?random=4" alt="Place holder image 6" loading="lazy">
        <img src="https://picsum.photos/400/600?random=5" alt="Place holder image 5" loading="lazy">
        <img src="https://picsum.photos/400/600?random=6" alt="Place holder image 6" loading="lazy">
    </main>
    <footer>
        <p>&copy; <span id="year"></span> - Sakhile Mamba - Eswatini</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
