    <main>
        <form action="record.html" method="get">
            <label>Username<input type="text" name="username" id="username" required></label>
            <label>Password<input type="password" name="password" id="password" required pattern="[A-Za-z0-9]{8,}"
                    title="Eight or more alpha-numeric characters"></label>
            <label>Confirm Password<input type="password" name="confirm-password" id="confirm-password" required
                    pattern="[A-Za-z0-9]{8,}" title="Eight or more alpha-numeric characters"></label>
            <div id="messaged"></div>

            <label>Email<input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                    title="A valid BYUI email address"></label>


            <label>Page Rating (<span id="rangevalue">1</span>)<input type="range" name="page-rating" id="page-rating"
                    min="1" max="10" value="1" step="1">

            </label>


            <input type="submit" value="Complete Registration">
        </form>

    <script src="scripts/getDates.js"></script>
    <script>
        const rangevalue = document.getElementById("rangevalue");
        const range = document.getElementById("page-rating");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");
        const message = document.getElementById("messaged");

        function check() {

            if (password.value !== confirmPassword.value) {

                message.textContent = "Password does not match!";
                password.value = "";
                confirmPassword.value = "";
                password.focus();
                message.style.display = "block";
            } else {

                message.style.display = "none"
                message.textContent = "";
            }
        }

        confirmPassword.addEventListener("focusout", check);

        // RANGE event listener
        range.addEventListener('change', displayRatingValue);
        range.addEventListener('input', displayRatingValue);

        function displayRatingValue() {
            rangevalue.innerHTML = range.value;
        }
    </script>
